<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Astrology AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .chat-container {
            margin-top: 50px;
        }
        #start-chat-btn {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unlimited Free Astrology Chat</h1>
    </header>

    <div class="chat-container">
        <p>Click the button below to start your astrology chat.</p>
        <button id="start-chat-btn">Start Chat</button>
    </div>

    <script>
        document.getElementById("start-chat-btn").addEventListener("click", () => {
            // Get user details from session storage
            const userDOB = sessionStorage.getItem("dob") || "Not provided";
            const userTOB = sessionStorage.getItem("tob") || "Not provided";
            const userPOB = sessionStorage.getItem("pob") || "Not provided";

            // Create a pre-filled astrology question for ChatGPT
            const astrologyPrompt = `Use astrology to answer my question. My details are: DOB: ${userDOB}, Time: ${userTOB}, Place: ${userPOB}. Let's continue our conversation.`;
            const chatGPTURL = `https://chat.openai.com/?prompt=${encodeURIComponent(astrologyPrompt)}`;

            // Open ChatGPT in a new tab with the astrology question pre-filled
            window.open(chatGPTURL, "_blank");
        });
    </script>
</body>
</html>
