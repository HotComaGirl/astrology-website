<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Astrology Question</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chat.js"></script>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            max-height: 100vh;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            max-height: 75vh;
        }
        .input-container {
            margin-top: 0;
            padding: 10px;
            max-height: 15vh;
        }
        input, button {
            width: 100%;
            font-size: 16px;
            padding: 10px;
        }
    </style>

  

</head>
<body>
    <header>
        <h1>ðŸŒž Unlimited, Free & Accurate Astrology</h1>
    </header>

    <div class="chat-container">
        <div id="chat-box">
            <div class="bot-message">ðŸŒŸ Welcome! Ask any question about yourself, your past, or your future. Specify the year for accurate time-based predictions.</div>
        </div>

        <!-- âœ… Input field & button wrapped inside a fixed container -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your astrology question here... " autofocus>
            <button id="send-btn">ðŸŒž Ask</button>
        </div>
    </div>


<script>
    document.addEventListener("contextmenu", (event) => event.preventDefault()); // Disable right-click

    document.addEventListener("keydown", (event) => {
        if (event.key === "F12" || 
            (event.ctrlKey && event.shiftKey && event.key === "I") || 
            (event.ctrlKey && event.shiftKey && event.key === "J") || 
            (event.ctrlKey && event.key === "U")) {
            event.preventDefault();
        }
    });

    document.addEventListener("dragstart", (event) => event.preventDefault()); // Prevent dragging
    document.addEventListener("selectstart", (event) => event.preventDefault()); // Prevent text selection
</script>

</body>
</html>
