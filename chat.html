<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Astrology Question</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chat.js"></script>

    <script>
        document.addEventListener("contextmenu", event => event.preventDefault()); // Disable right-click
        document.addEventListener("keydown", event => {
        if (event.ctrlKey && (event.key === "u" || event.key === "U")) { 
          event.preventDefault(); // Disable "View Source"
          }
        if (event.ctrlKey && event.shiftKey && (event.key === "i" || event.key === "I")) {
          event.preventDefault(); // Disable DevTools
          }
        if (event.ctrlKey && event.shiftKey && (event.key === "c" || event.key === "C")) {
          event.preventDefault(); // Disable Inspect Element
          }
        if (event.ctrlKey && event.shiftKey && (event.key === "j" || event.key === "J")) {
          event.preventDefault(); // Disable Console
         }
      });
    </script>

</head>
